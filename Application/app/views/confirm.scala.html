@(email: Boolean)

<!DOCTYPE>
<html>
    <header>
        <title>Laker Books</title>
        <link rel="stylesheet" type="text/css" media="screen" href="/public/stylesheets/confirm.css">
        <script type="text/javascript" src="/public/javascripts/jquery-2.1.4.js"></script>
        <script type="text/javascript">
            jQuery('body').css('display','none');
            jQuery(document).ready(function() {
              jQuery('body').fadeIn();
           });
        </script>
    </header>
    <body>
        <div id="content">
            <div id="logo"></div>
            <div class="buttons">
                <form action='@routes.Application.sold()' method="GET">
                    <p style="width:100%; font-size:22px;">You are about to buy this textbook. Please enter your email address and you will be put into contact with the person selling the book through email.
                    @if(email){
                        <input style="border: solid; border-color: red;" name=email class="textf" placeholder="Email"></input>
                    }else{
                        <input name=email class="textf" placeholder="Email"></input>   
                    }
                </p>
                <p><button class="btn btn-4 btn-4a" id="sell">Next</button></p>
                </form>
            </div>
        </div>
    </body>
</html>
